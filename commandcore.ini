[commandcore]
version = 0.1
name = CommandCore
description = AI Agent Orchestration with Multi-Agent RAG

[deployment]
mode = development
host = localhost
port = 80

[database]
host = postgresml
port = 5432
user = postgres
password = postgrespassword
database = commandcore

[embedding]
model = BAAI/bge-m3
dimensions = 1024
quantize = false

[openai]
model = gpt-4-turbo
temperature = 0.1
max_tokens = 1000

[ingestion]
upload_dir = /app/data/uploads
max_file_size_mb = 10
supported_formats = txt,pdf,docx
chunk_size = 1000
chunk_overlap = 200

[domains]
ai = Artificial Intelligence
cloud = Cloud Computing
virt-os = Virtualisation/OS
